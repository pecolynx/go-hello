steps:
  - name: gcr.io/cloud-builders/go
    env: ["PROJECT_ROOT=app"]
    args: ["build", "-o", "app"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/go-hello:$SHORT_SHA", "."]

  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/go-hello:$SHORT_SHA"

images:
  - "gcr.io/$PROJECT_ID/go-hello"
